<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>		
		<a-marker-camera preset='hiro'>
			<!--a-plane position='0 0.5 0' material='src:155197134438800981.png'-->
			<!--a-entity geometry="primitive: plane; width: auto; height: auto" material="color: blue"
			  text="value: S3 IoT \n Level: 10%"></a-entity-->
			<a-plane position="0 0.5 0" material='src:155197134438800981.png' scale="2 2 2"
             text="align: center; color: black; value: S3 IoT \n Filled: 10%">
			<a-animation attribute= "scale" dur= "1000" from= "1 1 1" to= "2 2 2" direction= "alternate-reverse"
				      easing= "ease-in-out-circ" repeat= "none"></a-animation>
			<!--a-entity position="0 0 -1" text="width: 2; lineHeight: 50; letterSpacing: 5; color: white;value: "S3 IoT \n Temp: 30.5"></a-entity>-->
			</a-plane>
			<!-- <a-marker preset="pattern" type="pattern" url="img/pattern-marker2.patt"> -->

		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
