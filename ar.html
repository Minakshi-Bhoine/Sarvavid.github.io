<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        // register our component
        AFRAME.registerComponent('markerhandler', {
            init: function() {
            const animatedMarker = document.querySelector("#animated-marker");
            const txtLevel = document.querySelector("#txtLevel");  
            const imgRing = document.querySelector("#imgRing"); 
            const entity = document.querySelector('#animated-model');
            animatedMarker.addEventListener('markerFound', function(ev){
                console.log('markerFound');
                if (animatedMarker.object3D.visible == true) {
                    //const entity = document.querySelector('#animated-model');
                    //const scale = entity.getAttribute('scale');
                    //Object.keys(scale).forEach((key) => scale[key] = scale[key] + 1);
                    //// every click, we make our model grow in size
                    //entity.setAttribute('scale', scale);
                    txtLevel.setAttribute('visible', 'true');
                    imgRing.setAttribute('visible', 'true');
                }
            });
                
            animatedMarker.addEventListener('markerLost', function(ev){
                console.log('markerLost');
                if (animatedMarker.object3D.visible == false) {
                    txtLevel.setAttribute('visible', 'false');
                    imgRing.setAttribute('visible', 'false');
                    entity.setAttribute('material.opacity', 0);
                }
            });
            animatedMarker.addEventListener('click', function(ev){
                console.log('markerClicked');
                if (animatedMarker.object3D.visible == true && ev.detail.cursorEl) {
                    const entity = document.querySelector('#animated-model');
                    const scale = entity.getAttribute('scale');
                    Object.keys(scale).forEach((key) => scale[key] = scale[key] + 1);
                    // every click, we make our model grow in size
                    entity.setAttribute('scale', scale);
                }
            });
        }});
    </script>
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
            <img id="boxTexture" src="155197134438800981.png">
            <img id="ring" src="SecondInnerRing2.png">
        </a-assets>

        <a-marker type='barcode' value='4'>
            <a-box position='0 0.5 0' color="blue"></a-box>
        </a-marker>

        <a-marker markerhandler emitevents="true" cursor="fuse: false; rayOrigin: mouse" id="animated-marker" preset='hiro'>
            <a-plane id="#animated-model1" src="#boxTexture" rotation="-90 0 0" scale="2 2 2" visible:"false">
                <a-animation attribute="material.opacity" from="0" to="1" dur="3000" easing='linear' loop='true'></a-animation>
            </a-plane>
            <a-plane mixin="plane" position="0 2 0" id="#animated-model" src="#boxTexture" 
                     rotation="-90 0 0" scale="0 0 0" 
                     animation__1="property: scale; to: 1 0.05 1; dur: 500; delay: 500" 
                     animation__2="property: scale; from: 1 0.05 1; to: 1 1 1; dur: 250; delay: 1000">
         </a-marker>
            <!--rotation: x--front/back rotation y-- z-- clockwise/anticlockwise rotation  -->
            <!-- scale="0.3 0.2 0.3" rotation="90 90 -90" position="0 -1 0"> -->
            <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
            <!--a-entity id="txtLevel" visible="false" position="-0.94496 1.27105 -5.27042" id="txtLevel" text__txtlevel="value:S3 IoT\nLevel 70%;width:5;color:#000;transparent:false;align:center;side:double"></a-entity-->
            <a-entity id="txtLevel" visible="false" position="0.13247 1.27105 -5.27042" text__txtlevel="value:S3 IoT\nLevel 70%;width:5;color:#fff;transparent:false;align:center;side:double" scale="0.5 0.5 0.5"></a-entity>
            <a-image  id="imgRing" src="#ring" visible="false" transparent="true" position="0.13247 1.27105 -5.27042" rotation="-20 -20 -1" scale="1.3 1.3 0">
                <a-animation attribute="rotation" from="0" to="360" dur="1000" loop='true'></a-animation>
            </a-image>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
