<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
<!-- Register an aframe component that allows reacting to marker events -->
<script>
	AFRAME.registerComponent('registerevents', {
		init: function () {
			var marker = this.el;
			marker.addEventListener('markerFound', function() {
				var markerId = marker.id;
				console.log('markerFound', markerId);
				this.setAttribute('scale', '5 5 5');
				// TODO: Add your own code here to react to the marker being found.
			});
			marker.addEventListener('markerLost', function() {
				var markerId = marker.id;
				console.log('markerLost', markerId);
				// TODO: Add your own code here to react to the marker being lost.
			});
		}
	});
</script>

   		 <img id="boxTexture" src="155197134438800981.png">
  		</a-assets>
		<a-marker preset='hiro' registerevents id="animated-marker">

			  text="value: S3 IoT \n Level: 10%"></a-entity-->

             text="align: center; color: red; value: S3 IoT \n Filled: 59%">
