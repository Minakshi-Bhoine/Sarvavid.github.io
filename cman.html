<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web AR Experiment</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>    
  </head>

  <body style=’margin : 0px; overflow: hidden;’>
    <img id="oring1" src="SecondInnerRing2.png"></img>
  <a-scene embedded arjs=’sourceType: webcam; debugUIEnabled: false;’>
    <a-assets>
      <a-asset-item id="ring" src="models/ring.gltf"></a-asset-item>
    </a-assets>
      <a-marker preset=’hiro position=">
         <a-entity id="basePlane">
          <a-plane color="#CCC" height="20" width="20">
            <a-image src="SecondInnerRing2.png"></image>
          </a-plane>
        </a-entity>
        <a-entity scale="0.5 0.5 0.5" gltf-model="#ring" position=" -6.71265 -1194.12218 168.6903" material.opacity="0.9" ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
 </body>
  </body>
</html>
